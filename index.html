<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Images</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <div class="heading">
    <h1>Upload Images Here</h1>
  </div>
  <div class="container">
    <div class="leftBox">
      <p>Feature</p>
      <input type="file" class="inputfile" id="sampleInp" accept="image/png, image/jpg, image/jpeg" />

      <label for="sampleInp">+</label>
      <button id="uploadBtnFeatures">UPLOAD</button>
    </div>
    <div class="rightBox">
      <p>Sample</p>
      <input type="file" class="inputfile" id="fileInp" accept="image/png, image/jpg, image/jpeg" />

      <label for="fileInp">+</label>
      <button id="uploadBtn">UPLOAD</button>
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>

</html>
